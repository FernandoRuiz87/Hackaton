<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRos - Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
    }

    .container {
      border: 1px solid #d2e3d2;
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      margin: 0 20px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      color: black;
    }

    .tab.active {
      border-bottom: 2px solid black;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .note {
      text-align: center;
      font-size: 0.9em;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #8fa9e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #6c87c3;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="./assets/QroS-1.png" alt="QRos logo" width="300">
  </div>

  <div class="container">
    <div class="tabs">
      <a class="tab active" href="Registro.html">Registro</a>
      <a class="tab" href="Login.html">Iniciar sesión</a>
    </div>

    <h2>Registro</h2>
    <p class="note" style="color: rgba(255, 0, 0, 0.6);">*Todos los datos son obligatorios</p>

    <form>
      <label for="empresa">Nombre de la empresa*</label>
      <input type="text" id="empresa" required>

      <label for="rfc">RFC*</label>
      <input type="text" id="rfc" required>

      <label for="direccion">Dirección*</label>
      <input type="text" id="direccion" required>

      <label for="municipio">Municipio*</label>
      <input type="text" id="municipio" required>

      <label for="correo">Correo electrónico*</label>
      <input type="email" id="correo" required>

      <label for="confirmar">Confirmar Contraseña*</label>
      <input type="password" id="confirmar" required>

      <label for="contrasena">Contraseña*</label>
      <input type="password" id="contrasena" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>

</body>
</html>
